name: Publish Test

on:
  push:
    branches:
      - main

jobs:
  version:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        registry-url: https://registry.npmjs.org
        cache: yarn

    # For provenance https://docs.npmjs.com/generating-provenance-statements#prerequisites
    - name: Install npm 9.5
      run: npm install -g npm@^9.5.0

      # https://github.com/changesets/action#with-publishing
    - name: Handle Release Pull Request or Publish to npm
      id: changesets
      uses: changesets/action@v1
      with:
        title: "chore: version packages ðŸ”–"
        commit: "chore: version packages ðŸ”–"
        publish: yarn release:publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        NPM_CONFIG_PROVENANCE: true
