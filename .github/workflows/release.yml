name: Publish Test 
run-name: Publish ${{ github.sha }}

on:
  pull_request:

jobs:
  version:
    name: Release
    runs-on: ubuntu-latest
    environment: release
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        submodules: recursive

    - uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        registry-url: https://registry.npmjs.org
        cache: yarn

    # For provenance https://docs.npmjs.com/generating-provenance-statements#prerequisites
    - name: Install npm 9.5
      run: npm install -g npm@^9.5.0

    - name: Install node modules
      run: yarn install --frozen-lockfile

    - name: Creating .npmrc
      run: |
        cat << EOF > "$HOME/.npmrc"
          //registry.npmjs.org/:_authToken=$NPM_TOKEN
          registry=https://registry.npmjs.org/
          always-auth=true
        EOF
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      # https://github.com/changesets/action#with-publishing
    - name: Handle Release Pull Request or Publish to npm
      id: changesets
      uses: changesets/action@v1
      with:
        title: "chore: version packages ðŸ”–"
        commit: "chore: version packages ðŸ”–"
        publish: yarn release:publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Upload log files as an artifact
    - name: Upload npm log files
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: npm-logs
        path: /home/runner/.npm/_logs/*.log

    - name: Upload npmrc
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: npmrc
        path: /home/runner/.npmrc
    